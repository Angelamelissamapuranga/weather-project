<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-input" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            class="search-form-input"
            id="search-city-input"
          />
          <input type="submit" value="Search" class="submit-form-button" />
        </form>
      </header>
      <div class="weather-app-data">
        <h1><div class="location" id="city"></div></h1>

        <div class="weather-app-temperature-container">
          <div id="icon"></div>
          <div class="weather-temperature" id="temperature"></div>
          <div class="weather-units">°C</div>
        </div>
      </div>
      <div class="info">
        <span id="time"></span> <span id="details"></span><br />
        Humidity: <strong id="humidity"></strong>, Wind:
        <strong id="wind-speed"></strong>
      </div>
      <div class="weather-app-forecast">
        <div class="weather-app-forecast-day">
          <div class="weather-app-forecast-date">Tue</div>
          <div class="weather-app-forecast-icon">🌥️</div>
          <div class="weather-forecast-temperatures">
            <div class="weather-app-forecast-temperature">
              <strong>18°</strong>
            </div>
            <div class="weather-app-forecast-temperature">20°</div>
          </div>
        </div>

        <div class="weather-app-forecast-day">
          <div class="weather-app-forecast-date">Wed</div>
          <div class="weather-app-forecast-icon">🌥️</div>
          <div class="weather-forecast-temperatures">
            <div class="weather-app-forecast-temperature">
              <strong>18°</strong>
            </div>
            <div class="weather-app-forecast-temperature">20°</div>
          </div>
        </div>

        <div class="weather-app-forecast-day">
          <div class="weather-app-forecast-date">Thur</div>
          <div class="weather-app-forecast-icon">🌥️</div>
          <div class="weather-forecast-temperatures">
            <div class="weather-app-forecast-temperature">
              <strong>18°</strong>
            </div>
            <div class="weather-app-forecast-temperature">20°</div>
          </div>
        </div>

        <div class="weather-app-forecast-day">
          <div class="weather-app-forecast-date">Fri</div>
          <div class="weather-app-forecast-icon">🌥️</div>
          <div class="weather-forecast-temperatures">
            <div class="weather-app-forecast-temperature">
              <strong>18°</strong>
            </div>
            <div class="weather-app-forecast-temperature">20°</div>
          </div>
        </div>

        <div class="weather-app-forecast-day">
          <div class="weather-app-forecast-date">Sat</div>
          <div class="weather-app-forecast-icon">🌥️</div>
          <div class="weather-forecast-temperatures">
            <div class="weather-app-forecast-temperature">
              <strong>18°</strong>
            </div>
            <div class="weather-app-forecast-temperature">20°</div>
          </div>
        </div>
      </div>

      <footer>
        This project was coded by
        <a href="https://github.com/Angelamelissamapuranga"
          >Angela Meliisa Mapuranga</a
        >, is open-sourced on
        <a href="https://github.com/Angelamelissamapuranga/weather-project"
          >GitHub</a
        >
        and
        <a href="https://weatherapp-projectww.netlify.app">hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
