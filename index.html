<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-input" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            class="search-form-input"
            id="search-city-input"
          />
          <input type="submit" value="Search" class="submit-form-button" />
        </form>
      </header>
      <div class="weather-app-data">
        <h1><div class="location" id="city"></div></h1>

        <div class="weather-app-temperature-container">
          <div class="emoji">🌧️</div>
          <div class="weather-temperature" id="temperature"></div>
          <div class="weather-units">°C</div>
        </div>
      </div>
      <div class="info">
        Tuesday 20:25, moderate rain <br />
        Humidity: <strong>78%</strong>, Wind: <strong>4.12km/h</strong>
      </div>

      <footer>
        This project was coded by
        <a href="https://github.com/Angelamelissamapuranga"
          >Angela Meliisa Mapuranga</a
        >, is open-sourced on
        <a href="https://github.com/Angelamelissamapuranga/weather-project"
          >GitHub</a
        >
        and <a href="#">hosted on Netlify</a>.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
